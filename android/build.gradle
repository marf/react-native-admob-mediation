apply plugin: 'com.android.library'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
        warning 'InvalidPackage'
    }
    dexOptions {
        javaMaxHeapSize "2g"
    }
}

repositories {
    jcenter() 
    mavenCentral()
    maven {
      url  "https://adcolony.bintray.com/AdColony"
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation fileTree(dir: "aar", include: ["*.aar"])
    implementation 'com.facebook.react:react-native:+'

    implementation 'com.google.android.gms:play-services-ads:+'
    implementation 'com.google.ads.mediation:applovin:+'
    implementation 'com.google.ads.mediation:facebook:+'
    implementation 'com.google.ads.mediation:mopub:+'
    implementation 'com.google.ads.mediation:tapjoy:+'
    implementation 'com.google.ads.mediation:unity:+'
    implementation 'com.google.ads.mediation:ironsource:+'
    implementation 'com.google.ads.mediation:adcolony:+'
}
